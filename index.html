     /* 矢印ボタン */
      .slide-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);

        background: none;      /* ← 丸を消す */
        border: none;          /* ← 枠も消す */
        box-shadow: none;      /* ← 影も消す */

        font-size: 28px;       /* ← 少し大きめで可愛く */
        color: #9F987D;
        cursor: pointer;

        padding: 0;            /* ← ズレ防止 */
        line-height: 1;        /* ← 中央ズレ防止 */

        opacity: 0;
        transition: opacity 0.3s ease, transform 0.2s ease;
        z-index: 10;
      }

/* 位置 */
.slide-arrow.left { left: 8px; }
.slide-arrow.right { right: 8px; }

/* 表示 */
.slider-section:hover .slide-arrow {
  opacity: 1;
}

/* ホバーでちょい動く */
.slide-arrow:hover {
  transform: translateY(-50%) scale(1.2);
  color: #7E7761;
}

/* スマホでは非表示 */
@media (max-width: 480px) {

}

      /* スライダー本体 */

  margin: 0 auto;       /* ← 完全中央 */

}
.slider::-webkit-scrollbar {
  display: none;
}

/* 1枚ずつ表示（PC） */
.slider img {
  flex-shrink: 0;
  width: 100%;
  max-width: 420px;
  height: auto;
  margin: 0 auto;
  scroll-snap-align: center;
  border-radius: 0;
  box-shadow: none;
}

 <button class="slide-arrow right" aria-label="次へ">〉</button>

    <script>
  // トグル「ご利用開始までの流れ」
  function toggleContent流れ() {
    const content = document.getElementById("content流れ");
    const arrow = document.getElementById("arrow流れ");
    const isOpening = !content.classList.contains("show");
    content.classList.toggle("show");
    arrow.classList.toggle("rotate");
    if (isOpening) {
      setTimeout(() => {
        content.scrollIntoView({behavior: "smooth", block: "center"});
      }, 300);
    }
  }

  // トグル「ご利用料金」
  function toggleContent料金() {
    const content = document.getElementById("content料金");
    const arrow = document.getElementById("arrow料金");
    const isOpening = !content.classList.contains("show");
    content.classList.toggle("show");
    arrow.classList.toggle("rotate");
    if (isOpening) {
      setTimeout(() => {
        content.scrollIntoView({behavior: "smooth", block: "center"});
      }, 300);
    }
  }

  // スライダー
const slider = document.querySelector('.slider');
const prev = document.querySelector('.slide-arrow.left');
const next = document.querySelector('.slide-arrow.right');

function getSlideWidth() {
  return slider.clientWidth;
}

function updateArrows() {
  const maxScroll = slider.scrollWidth - slider.clientWidth;

  // 左端
  if (slider.scrollLeft <= 5) {
    prev.style.opacity = 0;
    prev.style.pointerEvents = 'none';
  } else {
    prev.style.opacity = 1;
    prev.style.pointerEvents = 'auto';
  }

  // 右端
  if (slider.scrollLeft >= maxScroll - 5) {
    next.style.opacity = 0;
    next.style.pointerEvents = 'none';
  } else {
    next.style.opacity = 1;
    next.style.pointerEvents = 'auto';
  }
}

prev.addEventListener('click', () => {
  slider.scrollBy({ left: -getSlideWidth(), behavior: 'smooth' });
});

next.addEventListener('click', () => {
  slider.scrollBy({ left: getSlideWidth(), behavior: 'smooth' });
});

slider.addEventListener('scroll', updateArrows);
window.addEventListener('load', updateArrows);
      
  // お問い合わせフォームスクロール
  document.getElementById('contact-link').addEventListener('click', function(event) {
    event.preventDefault();
    const form = document.getElementById('contact-section');
    form.classList.add('show'); // フォームを表示
    setTimeout(() => { form.scrollIntoView({ behavior: 'smooth' }); }, 100);
  });
</script>
